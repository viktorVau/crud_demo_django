<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Employee Form</title>
</head>
<body>
    <h1 align=" center">Welcome to Employee Info page</h1>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for emp in employees%}
                      <tr>
                        <th scope="row">{{emp.id}}</th>
                        <td>{{emp.first_name}}</td>
                        <td>{{emp.last_name}}</td>
                        <td>{{emp.age}}</td>
                        <td>{{emp.gender}}</td>
                        <td>{{emp.salary}}</td>
                        <td><a href="{% url 'removeemployee' emp.id %}" class="btn btn-danger">DELETE</a>
                          <a href="{% url 'editemployee' emp.id %}" class="btn btn-info">EDIT</a></td>
                      </tr>
                      {%endfor%}
                    </tbody>
                  </table> <br><br>

                  <h3><a href="{% url 'employee_form' %}" class="btn btn-info">CREATE EMPLOYEE</a></h3>

            </div>
        </div>
    </div>
</body>
</html>
